input {
  file {
    path => "/var/log/bot/*.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    codec => "json"
  }
}

filter {
  # Парсим JSON логи
  if [message] {
    json {
      source => "message"
    }
  }

  # Добавляем теги по уровню логирования
  if [level] == "ERROR" {
    mutate {
      add_tag => ["error"]
    }
  }

  if [level] == "WARNING" {
    mutate {
      add_tag => ["warning"]
    }
  }

  # Парсим timestamp
  date {
    match => [ "timestamp", "ISO8601" ]
    target => "@timestamp"
  }

  # Добавляем информацию о сервисе
  mutate {
    add_field => {
      "service" => "friend-bot"
      "environment" => "production"
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "friend-bot-logs-%{+YYYY.MM.dd}"
  }

  # Для дебага - также выводим в консоль
  stdout {
    codec => rubydebug
  }
}