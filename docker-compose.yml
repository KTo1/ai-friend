version: '3.3'

services:
  # PostgreSQL база данных
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: ${DB_NAME:-ai-friend}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5433:5432"
    volumes:
      - ./postgres/data:/var/lib/postgresql/data  # ← Храним на хосте!
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./postgres/backups:/backups  # ← Папка для бэкапов
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - bot-network

  # Приложение бота
  bot:
    build: .
    environment:
      # Database
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-friend_bot}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}

      # Telegram
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}

      # AI Provider
      - AI_PROVIDER=${AI_PROVIDER:-ollama}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OLLAMA_URL=${OLLAMA_URL:-http://ollama:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama2:7b}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - HF_API_KEY=${HF_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}

      # Monitoring
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ENABLE_METRICS=true
      - METRICS_PORT=8000
      - ENABLE_TRACING=${ENABLE_TRACING:-false}

      # Rate Limits
      - RATE_LIMIT_PER_MINUTE=${RATE_LIMIT_PER_MINUTE:-2}
      - RATE_LIMIT_PER_HOUR=${RATE_LIMIT_PER_HOUR:-15}
      - RATE_LIMIT_PER_DAY=${RATE_LIMIT_PER_DAY:-30}

      # Admin
      - DEFAULT_ADMIN_IDS=${DEFAULT_ADMIN_IDS}
    depends_on:
      - postgres
    ports:
      - "8001:8000"  # ← ИЗМЕНИЛИ ПОРТ на 8001
    restart: unless-stopped
    networks:
      - bot-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Монтируем директорию логов хоста в контейнер,
    # чтобы Logstash мог их прочитать
    volumes:
      - ./logs:/app/logs

  # Prometheus для сбора метрик
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9091:9090"  # ← ИЗМЕНИЛИ ПОРТ на 9091
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    restart: unless-stopped
    networks:
      - bot-network

  # Grafana для визуализации метрик
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - grafana_data:/var/lib/grafana
    restart: unless-stopped
    networks:
      - bot-network

  # Elasticsearch для хранения логов
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.9.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - bot-network
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Logstash для обработки логов
  logstash:
    image: docker.elastic.co/logstash/logstash:8.9.0
    volumes:
      - ./elk/logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
      - ./logs:/var/log/bot:ro
    ports:
      - "5044:5044"
    environment:
      - LS_JAVA_OPTS=-Xmx256m -Xms256m
    depends_on:
      - elasticsearch
    restart: on-failure
    networks:
      - bot-network
    healthcheck:
      test: ["CMD", "logstash", "-t", "-f", "/usr/share/logstash/pipeline/logstash.conf"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Kibana
  kibana:
    image: docker.elastic.co/kibana/kibana:8.9.0
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - bot-network

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
  ollama_data:
  elasticsearch_data:

networks:
  bot-network:
    driver: bridge